<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="images/valuta.png" type="png">
    <title>Document</title>
</head>
<body>
    <div class="box">
      <h1>Конвертер валют онлайн</h1>
      <div class="bar">
        <div class="division">
          <p class="comment">У меня есть</p>
        <div class="optionsFrom">
            <div class="currency">RUB</div>
            <div class="currency">USD</div>
            <div class="currency">EUR</div>
            <div class="currency">GBP</div>
        </div>

            <div class="zone">
              <input type="text" class="inputFrom"/>
              <p class="paragraphFrom"></p>
            </div>
        </div>

        <div class="division">
          <p class="comment">Хочу приобрести</p>
        <div class="optionsTo">
            <div class="currency">RUB</div>
            <div class="currency">USD</div>
            <div class="currency">EUR</div>
            <div class="currency">GBP</div>
        </div>

            <div class="zone">
              <input type="text" class="inputTo"/>
              <p class="paragraphTo"></p>
            </div>

        </div>
      </div> 
    </div>
    <script src="main.js"></script>
</body>
</html>
